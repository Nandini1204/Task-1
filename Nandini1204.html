<body>
    <h1>Student Registration Form</h1>
    <form>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for =fathername>Father name</label><br>
        <input type="text" id="fathername" name="fatehrname"><br>
      
        <label for=:document>Document</label><br>
        <input type="radio" id="Aadhar card" name="document" value="Aadhar card">
        <label for="Aadhar card">Aadhar card</label><br>
        <input type="radio" id="Driving lisence" name="document" value="Driving lisence">
        <label for="Driving lisence">Driving lisence</label><br>
        <input type="radio" id="other" name="document" value="other">
        <label for="other">Other</label><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="desr">Description</label><br>
        <textarea name="desr" rows="8" cols="50"></textarea>
        <br><br>
        <input type="checkbox" id="conf" name="conf" value="conf">
        <label for="conf">Confirm</label><br>
        <input type="submit" value="submit">
    
        
        
    </form>
